<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="../../public/css/style.css">

</head>

<body>
  <!-- HEADER START -->
  <header class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">The Book Nook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="dropdown justify-content-center bg-dark">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Genre
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Genre 1</a></li>
          <li><a class="dropdown-item" href="#">Genre 2</a></li>
          <li><a class="dropdown-item" href="#">Genre 3</a></li>
          <li><a class="dropdown-item" href="#">Genre 4</a></li>
        </ul>
      </div>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./signup.html">Sign Up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./login.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./cart.html">
              Cart
              <i class="bi bi-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- HEADER END -->

  <!-- PAGE CONTENT START -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Log In</h2>
        <form>
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-secondary">Log In</button>
        </form>
      </div>
    </div>
  </div>
  <!-- PAGE CONTENT END -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
